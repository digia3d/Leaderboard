<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>

<body>
    <header>
        <div class="title">
            <h1>LEADERBOARD</h1>
        </div>

        <div class="content">
            <section class="board-section">
                <article class="board-refresh-btn">
                    <h2>Recent scores</h2>
                    <button>Refresh</button>
                </article>
                <article class="board-table">
                    <ul class="score">
                        <li class="one"><a href="#">name: 100</a></li>
                        <li class="two"><a href="#">name: 50</a></li>
                        <li class="one"><a href="#">name: 150</a></li>
                        <li class="two"><a href="#">name: 30</a></li>
                        <li class="one"><a href="#">name: 300</a></li>
                    </ul>
                </article>
            </section>

            <section class="score-board">
                <h2> Add your score </h2>
                <form action="#">
                    <input type="text" placeholder="Your name"><br><br>
                    <input type="text" placeholder="Your score">
                </form>
                <div class="add-score">
                    <button type="submit">Submit</button>
                </div>
            </section>
        </div>

        <footer>
            <div class="footer"></div>
        </footer>
    </header>
</body>

</html>
