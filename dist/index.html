<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>

<body>
    <header>
        <div class="title">
            <h1>LEADERBOARD</h1>
        </div>

        <div class="content">
            <section class="board-section">
                <article class="board-refresh-btn">
                    <h2>Recent scores</h2>
                    <button class="btn-refresh">Refresh</button>
                </article>
                <article class="board-table">
                    <ul class="listscore" id="score_list">

                    </ul>
                </article>
            </section>

            <section class="score-board">
                <h2> Add your score </h2>
                <form action="#">
                    <input class="leaders-name" name="name" type="text" placeholder="Your name"><br><br>
                    <input class="leaders-score" name="score" type="text" placeholder="Your score">
                </form>
                <div class="div-add-score">
                    <button class="btn-submit" type="submit">Submit</button>
                </div>
            </section>
        </div>

    </header>
</body>

</html>
